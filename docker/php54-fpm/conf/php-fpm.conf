[global]

error_log = /log/error54.log
daemonize = no

[www]

; if we send this to /proc/self/fd/1, it never appears
access.log = /log/access54.log

user = www-data
group = www-data

listen = 9000

pm = dynamic
pm.status_path = /status
ping.path = /ping
pm.max_children = 15
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

clear_env = no
