data:
  image: busybox
  volumes:
    - /var/lib/mysql:/mysql
    - /var/www:/var/www
    - /env/log:/log
  command: true

mysql56:
  build: docker/containers/mysql56
  ports:
    - "3306:3306"
  volumes_from:
    - data
  # -d -t
